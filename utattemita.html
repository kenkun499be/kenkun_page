<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00ffe7" />
  <title>けんくん</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      background-color: #0f0f1c;
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    img, a {
      -webkit-user-drag: none;
      user-drag: none;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7aa;
      text-align: center;
    }

    h1 {
      color: #00ffe7;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #b0fffc;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      color: #00ffe7;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.back:hover {
      background: #00ffe722;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>歌ってみた</h1>
    <p>現在公開されている作品はありません。</p>
    <a href="index.html" class="back">← 戻る</a>
  </div>

  <script>
    window.addEventListener('wheel', e => {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', e => {
      if (e.ctrlKey && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
    });

    window.addEventListener('touchmove', e => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    window.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("touchstart", function(e) {
      if (e.target.closest("a, img, button")) {
        e.target.addEventListener("contextmenu", e => e.preventDefault());
      }
    });
  </script>
</body>
</html>
