<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#00ffe7" />
  <title>けんくん</title>
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    .section {
      padding: 100px 20px 60px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #00ffe7;
      margin-bottom: 20px;
    }

    .notice-box {
      padding: 20px;
      border: 2px dashed #00ffe7;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #b0fffc;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7aa;
      text-align: center;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      color: #00ffe7;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.back:hover {
      background: #00ffe722;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>配布作品</h1>
    <div class="container">
    <h1>アドオン</h1>
    <p>現在公開されている作品はありません。</p>
    <a href="index.html" class="back">← 戻る</a>
  </div>
  </div>
</body>
</html>
