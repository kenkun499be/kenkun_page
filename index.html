<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#00ffe7" />
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>けんくん</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    .container {
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe7aa;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7aa;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #00ffe7;
      margin-bottom: 10px;
    }

    .social-buttons {
      margin: 10px 0 20px 0;
    }

    .social-buttons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.8rem;
      color: #00ffe7;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-buttons a:hover {
      transform: scale(1.2);
      color: #ffffff;
    }

    .age {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #b0fffc;
    }

    .desc {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .projects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .project-card {
      width: 300px;
      height: 200px;
      border: 2px dashed #00ffe7;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: inset 0 0 15px #00ffe766;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      padding: 10px;
    }

    .project-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffe7aa;
    }

    .project-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <img src="icon.png" alt="けんくんのアイコン" class="profile-img" />
      <h1>けんくん</h1>
      <div class="social-buttons">
        <a href="https://www.youtube.com/channel/UCbPiVCE1nmhqtYYbF3gNUow" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://x.com/kenkun399" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="age" id="age"></div>
      <div class="desc">
        統合版Minecraftが大好きなアドオン製作者
      </div>
    </div>
  </section>

  <section>
    <h2>アドオン</h2>
    <div class="projects">
      <a href="addon.html" class="project-card">
        <img src="addon.png" alt="アドオン" class="project-image" />
      </a>
    </div>
  </section>

  <section>
    <h2>歌ってみた</h2>
    <div class="projects">
      <a href="utattemita.html" class="project-card">
        <img src="utatte.png" alt="歌ってみた" class="project-image" />
      </a>
    </div>
  </section>

  <script>
    function calculateAge() {
      const birth = new Date("2007-07-04");
      const now = new Date();
      let age = now.getFullYear() - birth.getFullYear();
      const monthDiff = now.getMonth() - birth.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < birth.getDate())) {
        age--;
      }
      document.getElementById("age").textContent = `年齢：${age}歳`;
    }
    calculateAge();

    // ズーム無効化
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.ctrlKey && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
    });

    window.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // 長押しメニュー無効
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
