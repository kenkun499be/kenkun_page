<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#00ffe7" />
  <title>けんくんのアドオン</title>
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .header-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: 2px solid #00ffe7;
      border-radius: 12px;
      color: #00ffe7;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .header-button:hover {
      background-color: #00ffe7;
      color: #0f0f1c;
    }

    .section {
      padding: 100px 20px 60px;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      color: #00ffe7;
      margin-bottom: 40px;
    }

    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    @media screen and (min-width: 768px) {
      .video-grid {
        flex-direction: row;
        justify-content: center;
      }
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffe7aa;
      max-width: 480px;
      margin: 0 auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <a href="distribution.html" class="header-button">配布作品</a>

  <div class="section">
    <h1>けんくんのアドオン実績</h1>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/r1GxiS9O8aA" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/9Fi5455lqpo" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</body>
</html>
