<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00ffe7" />
  <title>アドオン | けんくん</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .nav-buttons {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .nav-buttons a, .nav-buttons button {
      background: rgba(0, 255, 231, 0.1);
      border: 1px solid #00ffe7;
      padding: 6px 12px;
      border-radius: 8px;
      color: #00ffe7;
      font-size: 0.95rem;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-buttons a:hover, .nav-buttons button:hover {
      background: rgba(0, 255, 231, 0.3);
      transform: scale(1.05);
    }

    section {
      padding: 100px 20px 40px;
      text-align: center;
    }

    h1 {
      color: #00ffe7;
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-top: 20px;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: 2px solid #00ffe7;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe799;
    }

    .message-box {
      margin-top: 30px;
      font-size: 1rem;
      color: #b0fffc;
      border: 2px dashed #00ffe7;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <a href="index.html"> ホーム</a>
    <a href="distribution.html" class="header-button">配布作品</a>
  </div>

  <section>
    <h1>アドオン実績</h1>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/r1GxiS9O8aA" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/9Fi5455lqpo" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="message-box" id="messageBox">
      現在配布されている作品はありません。
    </div>
  </section>

  <script>
    function toggleMessage() {
      const box = document.getElementById("messageBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    // ズーム防止
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.ctrlKey && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
    });

    window.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
