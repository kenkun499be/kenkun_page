<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="manifest" href="/my_page/manifest.json" />
  <link rel="icon" href="/my_page/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/keisan/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00ffe7" />
  <title>アドオン | けんくん</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    main {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(30, 30, 60, 0.85);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe7aa;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #00ffe7;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.1rem;
      color: #b0fffc;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      color: #00ffe7;
      text-decoration: none;
      border: 1px solid #00ffe7;
      padding: 8px 16px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    a.back:hover {
      background: #00ffe722;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main>
    <h1>アドオン</h1>
    <p>現在公開可能なアドオンはまだありません。</p>
    <a class="back" href="index.html">← 戻る</a>
  </main>

  <script>
    window.addEventListener('wheel', function(e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function(e) {
      if (e.ctrlKey && ['+', '-', '=', '0'].includes(e.key)) e.preventDefault();
    });

    window.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
